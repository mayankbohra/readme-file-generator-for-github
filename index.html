<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Readme Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-dark">
        <div class="container">
            <a class="navbar-brand mx-auto" href="index.html">Readme File Generator for GitHub</a>
        </div>
    </nav>

    <div class="container">
        <!-- Username -->
        <div class="form-group mt-5">
            <div class="row align-item-center">
                <div class="col">
                    <i class="bi bi-github"></i>
                    <label class="h5" for="namefield">GitHub Username</label>
                    <input type="text" id="namefield" class="form-control" placeholder="Enter Your GitHub username" required />
                </div>
            </div>
            <br>
        </div>


        <!-- Title Section -->

        <h3 class="heading">Header Section</h3>
        <div class="container ml-2">
            <div class="form-group mt-4">
                <div class="row align-item-center">
                    <div class="col">
                        <i class="bi bi-person-fill"></i>
                        <label class="h5" for="namefield">Name</label>
                        <input type="text" id="namefield" class="form-control" placeholder="Enter Your name" required />
                    </div>
                </div>
            </div>

            <div class="form-group mt-4">
                <div class="row align-item-center">
                    <div class="col">
                        <i class="bi bi-journal-bookmark-fill"></i>
                        <label class="h5" for="namefield">Currently Learning</label>
                        <input type="text" id="namefield" class="form-control" placeholder="Machine Learning and Data Science or Web Development, etc." required />
                    </div>
                </div>
            </div>

            <div class="form-group mt-4">
                <div class="row align-item-center">
                    <div class="col">
                        <i class="bi bi-star-fill"></i>
                        <label class="h5" for="namefield">Have Interests in</label>
                        <input type="text" id="namefield" class="form-control" placeholder="Artificial Intelligence, Cloud Computing, etc. " required />
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
